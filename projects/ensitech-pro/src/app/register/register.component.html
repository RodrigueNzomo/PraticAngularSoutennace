<div class="container">
  <div class="card shadow p-4">
    <h2 class="text-center mb-4">Créer un compte</h2>
    <form (ngSubmit)="register()" #registerForm="ngForm">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="nom" class="form-label">Nom</label>
          <input
            type="text"
            id="nom"
            name="nom"
            [(ngModel)]="nom"
            class="form-control"
            required
          />
        </div>
        <div class="col-md-6 mb-3">
          <label for="prenom" class="form-label">Prénom</label>
          <input
            type="text"
            id="prenom"
            name="prenom"
            [(ngModel)]="prenom"
            class="form-control"
            required
          />
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="email"
            class="form-control"
            required
          />
        </div>
        <div class="col-md-6 mb-3">
          <label for="password" class="form-label">Mot de passe</label>
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="password"
            class="form-control"
            required
          />
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="confirmPassword" class="form-label"
            >Confirmer le mot de passe</label
          >
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            [(ngModel)]="confirmPassword"
            class="form-control"
            required
          />
        </div>
      </div>

      <!-- Sélection du rôle -->
      <div class="row">
        <div class="col-md-12 mb-3">
          <label for="role" class="form-label">Statut</label>
          <select
            id="role"
            name="role"
            [(ngModel)]="role"
            class="form-control"
            required
          >
            <option value="etudiant">Étudiant</option>
            <option value="enseignant">Enseignant</option>
            <option value="administrateur">Administrateur</option>
          </select>
        </div>
      </div>

      <button
        type="submit"
        class="btn btn-primary w-100"
        [disabled]="registerForm.invalid || confirmPassword !== password"
      >
        S'inscrire
      </button>
    </form>

    <p class="text-center mt-3">
      Déjà un compte ?
      <a routerLink="/login" class="text-primary">Se connecter</a>
    </p>

    <div *ngIf="errorMessage" class="text-danger">{{ errorMessage }}</div>
    <div *ngIf="successMessage" class="text-success">{{ successMessage }}</div>
  </div>
</div>
