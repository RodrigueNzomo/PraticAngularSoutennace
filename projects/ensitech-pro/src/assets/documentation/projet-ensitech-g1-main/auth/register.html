<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de creation de compte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/register.css">
</head>

<body>
    <main class="vh-100 vw-100 p-5" style="background-image: url('./img/Visuel-campus-SQY-030423-768x512-1.png');">
        <h1 class="text-white text-center mt-3 page_head_text fw-bold">Bienvenue sur le site d'administration d'Ensitech</h1>
        <div class="container my-5 bg-white w-50 p-5 rounded shadow-lg">
            <h1 class="self-align-start mb-4">Création de compte</h1>
            <div id="liveAlertPlaceholder"></div>
            <div class="row my-3">
                <div class="col-6">
                    <input class="form-control form-control-lg col-6 fs-6" type="text" placeholder="Entrez votre nom" id="first_name"
                        aria-label=".form-control-lg example" required>
                </div>
                <div class="col-6">
                    <input class="form-control form-control-lg col-6 fs-6" type="text" placeholder="Entrez votre prénom" id="last_name"
                        aria-label=".form-control-lg example" required>
                </div>
            </div>
            <div class="row my-3">
                <div class="col-6">
                    <input class="form-control form-control-lg col-6 fs-6" type="tel" placeholder="Entrez votre téléphone" id="phone_number"
                        aria-label=".form-control-lg example" required>
                </div>
                <div class="col-6">
                    <input class="form-control form-control-lg col-6 fs-6" type="email" placeholder="Entrez votre email" id="email"
                        aria-label=".form-control-lg example" required>
                </div>
            </div>
            <div class="row my-3">
                <div class="col-6">
                    <input class="form-control form-control-lg col-6 fs-6" type="password" placeholder="Mot de passe" id="password"
                        aria-label=".form-control-lg example" required>
                </div>
                <div class="col-6">
                    <input class="form-control form-control-lg col-6 fs-6" type="password" placeholder="Confirmation de mot de passe" id="password_confirm"
                        aria-label=".form-control-lg example" required>
                </div>
            </div>
            <div class="row my-3">
                <div class="col-12">
                    <input class="form-control form-control-lg col-6 fs-6" type="text" placeholder="Entrez votre adresse" id="address"
                        aria-label=".form-control-lg example" required>
                </div>
            </div>
            <div class="row mb-3 mt-4">
                <div class="col-6 already_connect_div d-flex gap-2 align-items-center">
                    <p class="m-0 p-0">Vous avez déjà un compte ?</p> <a href="/auth/login.html" class="m-0 p-0">Connectez-vous ici</a>
                </div>
                <div class="col-6">
                    <a href="./login.html" type="button" id="next_btn" class="btn w-100 text-white create-next-btn">Suivant</a>
                </div>
            </div>
        </div>
    </main>
    <script src="./js/register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
